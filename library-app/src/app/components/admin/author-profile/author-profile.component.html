<section class="my-5">
    <div class="container bcontent">

        <ng-template [ngIf]="status==='success'" [ngIfElse]="errorMsgTpl">
            <div class="card">
                <h2 class="px-3 card-title text-center">admin profile</h2>
                <div class="card-horizontal">
                    <div class="card-body">
                        <h3 class="card-title">Name - {{name}}</h3>
                        <p class="card-text mb-2">Email - {{email}}</p>
                        <p class="card-text mb-2">Phone - {{phone}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted font-semibold">Registered - {{registered}}</small>
                </div>
            </div>
        </ng-template>

        <ng-template #errorMsgTpl>
            <section class="my-5">
                <div class="container bcontent">
                    <div class="alert alert-danger" role="alert">
                        <h2 class="alert-heading">Error</h2>
                        <p class="my-2">{{errorMsg}}</p>
                    </div>
                </div>
            </section>
        </ng-template>

    </div>
</section>
