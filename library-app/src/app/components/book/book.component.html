
<section class="my-5">
    <div class="container bcontent">

        <ng-template [ngIf]="status==='success'" [ngIfElse]="errorMsgTpl">
            <div class="card mb-5">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img class="card-img" src="{{image}}" alt="Suresh Dasari Card">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 class="card-title">{{title}} {{bookId}}</h2>
                            <p class="card-text">{{description}}</p>
                            <p class="card-text">Author : <small class="text-muted">{{author}}</small></p>
                            <p class="card-text">Posted : <small class="text-muted">{{posted}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template #errorMsgTpl>
            <section class="my-5">
                <div class="container bcontent">
                    <div class="alert alert-danger" role="alert">
                        <h2 class="alert-heading">Error</h2>
                        <p class="my-2">{{message}}</p>
                    </div>
                </div>
            </section>
        </ng-template>

    </div>
</section>
