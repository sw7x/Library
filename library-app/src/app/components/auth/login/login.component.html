<section>
    <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md"
          [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">

        <div *ngIf="status == 'error'">
            <p class="text-danger text-center text-3xl font-semibold">Error</p>
            <p class="text-danger text-center text-2xl font-semibold">{{message}}</p>
        </div>


        <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Login </h1>


        <div class="text-base"><span class="font-bold text-red-500 text-lg">*</span> - Required Information </div>

        <div>
            <input type="text" name="email" placeholder="Email *"
                   class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full"
                   formControlName="email"
                   [(ngModel)]="form.email"
                   [class.is-invalid]="email?.invalid && email?.touched">

            <div *ngIf="email?.touched && email?.invalid">
                <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                <small class="text-danger" *ngIf="email?.errors?.['email']">Must be valid email address</small>
            </div>
        </div>


        <div class="password-container mt-5">
            <input required placeholder="Password (6 to 12 alpha numeric characters) *" name="password"
                   class="password_field bg-gray-100 h-12 px-3 rounded-md w-full" maxlength="12" minlength="6"
                   [type]="show ? 'text' : 'password'" formControlName="password"
                   [class.is-invalid]="password?.invalid && password?.touched"
                   [(ngModel)]="form.password"
            >
            <button type="button" id="btnToggle" class="pw-toggle" (click)="togglePassword()">
                <i id="eyeIcon" class="fa fa-eye"></i>
            </button>
            <div *ngIf="password?.touched && password?.invalid">
                <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
                <small class="text-danger" *ngIf="password?.errors?.['maxlength']">Password must be not more than 12 characters</small>
            </div>
        </div>

        <div class="grid lg:grid-cols-2 gap-3 mt-5">
            <div>
                <button type="submit" class="btn bg-blue-600 font-semibold p-2.5 mt-2 rounded-md text-center text-white w-full"
                        [disabled]="!loginForm.valid">Submit</button>
            </div>
            <div>
                <button type="reset" class="btn bg-red-600 font-semibold p-2.5 mt-2 rounded-md text-center text-white w-full"
                        (click)="resetForm($event)">Clear</button>
            </div>
        </div>

    </form>
</section>
