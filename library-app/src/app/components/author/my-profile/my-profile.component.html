<section class="my-5">
    <div class="container bcontent">
        <div class="card">
            <h2 class="px-3 card-title text-center">Author profile</h2>
            <div class="card-horizontal">
                <div class="card-body">
                    <h3 class="card-title">Name - {{authorId}}</h3>
                    <p class="card-text mb-2">Email - {{email}}</p>
                    <p class="card-text mb-2">Phone - {{phone}}</p>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted font-semibold">Registered - {{registered}}</small>
            </div>
        </div>
    </div>
</section>
